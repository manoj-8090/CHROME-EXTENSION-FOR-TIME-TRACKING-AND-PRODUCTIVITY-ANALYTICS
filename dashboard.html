<!DOCTYPE html>
<html>
<head>
  <title>Productivity Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <div class="dashboard">
    <h1>Weekly Productivity Report</h1>

    <div class="stats">
      <div class="card productive">
        <h3>Productive Time</h3>
        <p id="productive-time">2h 30m</p>
      </div>

      <div class="card unproductive">
        <h3>Unproductive Time</h3>
        <p id="unproductive-time">1h 15m</p>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
